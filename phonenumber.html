<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Phone Number Validation</title> 
</head> 
<body> 
    <h1>Phone Number Validation</h1> 
    <input type="text" id="phoneNumber" placeholder="Enter phone number"> 
    <button onclick="validatePhoneNumber()">Validate</button> 
    <div id="phoneNumberMessage"></div> 
     
    <script> 
        function validatePhoneNumber() { 
            const phoneNumber = document.getElementById('phoneNumber').value; 
            const message = document.getElementById('phoneNumberMessage'); 
            const regex = /^\d{10}$/; 
             
            if (regex.test(phoneNumber)) { 
                message.innerText = 'Valid phone number'; 
 } else { 
                message.innerText = 'Invalid phone number'; 
            } 
        } 
    </script> 
</body> 
</html>
